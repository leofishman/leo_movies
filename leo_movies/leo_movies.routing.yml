leo_movies.parse:
  path: '/leo-movies/parse'
  defaults:
    _title: 'CSV Parser'
    _controller: '\Drupal\leo_movies\Controller\LeoMoviesController::build'
  requirements:
    _permission: 'manage content'

leo_movies.import_form:
  path: '/leo-movies/import'
  defaults:
    _title: 'Import Movies'
    _form: 'Drupal\leo_movies\Form\ImportForm'
  requirements:
    _permission: 'administer leo_movies configuration'
